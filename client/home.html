<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body style="background: radial-gradient(circle at 10% 20%, rgb(126, 70, 195) 0%, rgb(156, 236, 247) 90%);;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT8
    7bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
        <h1 style="text-align: center; margin-top: 3%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            Fill this Form !
        </h1>

        <div class="container" style="align-content: center ;margin-top: 3%; width: 32%; margin-bottom: 8%; border-radius: 2%; background-color: white; padding: 2%;">
        
            <div class="mb-3" style="padding: 2%;">
                <label for="exampleFormControlInput1" class="form-label">Customer Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="John">
              </div>
              <div class="mb-3" style="padding: 2%;">
                <label for="exampleFormControlInput1" class="form-label">Customer Interests</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Cricket">
              </div>
              
              <div class="mb-3" style="padding: 2%;">
                <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="T-Shirt">
              </div>
              <div class="mb-3" style="padding: 2%;">
                <label for="exampleFormControlTextarea1" class="form-label">Product Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Color : Blue    Size : XL"></textarea>
              </div>

              <button style="align-items: center; margin-left: 20%;border-radius: 8px ; width: 60%; height: 1cm; background-color: rgb(156, 236, 247) ;  border-color: white; border-style: hidden;" >Submit</button>
            
        </div>
    
    
    
</body>
</html>
